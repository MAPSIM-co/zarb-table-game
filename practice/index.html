<!DOCTYPE html>
<html lang="fa">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>🎮 تمرین جدول ضرب</title>
<link rel="stylesheet" href="practice.css">
</head>
<body>

<!-- پاپ‌آپ تنظیمات -->
<div id="settings-modal" class="modal">
    <div class="modal-content">
        <h2>⚙️ تنظیمات تمرین</h2>
        <h3>نام بازیکن</h3>
        <select class="player-name" id="player">
            <option value="">نام خود را انتخاب کنید</option>
        </select>
        <h3>خانواده‌های ضرب</h3>
        <div class="families">
            <label><input type="checkbox" value="1">1</label>
            <label><input type="checkbox" value="2">2</label>
            <label><input type="checkbox" value="3">3</label>
            <label><input type="checkbox" value="4">4</label>
            <label><input type="checkbox" value="5">5</label>
            <label><input type="checkbox" value="6">6</label>
            <label><input type="checkbox" value="7">7</label>
            <label><input type="checkbox" value="8">8</label>
            <label><input type="checkbox" value="9">9</label>
        </div>
        <h3>زمان پاسخ (ثانیه)</h3>
        <select id="time">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="60">60</option>
        </select>

        <h3>تعداد سوال</h3>
        <select id="questions">
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
            <option value="12">12</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
            <option value="105">105</option>
            <option value="110">110</option>
            <option value="115">115</option>
            <option value="120">120</option>
        </select>

        <button class="start-btn" onclick="startPractice()">🚀 شروع تمرین</button>
    </div>
</div>

<!-- صفحه تمرین -->
<div id="game" class="hidden">
    <div id="player-name"></div>
    <div id="question-number">سوال 1 از 10</div>
    <div id="question" class="question-card"></div>
    <input id="answer" type="number" placeholder="جواب">
    <button class="answer-btn" onclick="sendAnswer()">ثبت</button>
    <div id="result" class="result-msg"></div>
    <div id="scoreboard">
        <h3>امتیاز:</h3>
        <div id="score">0</div>
    </div>
    <div id="timer-container">
        <div id="timer-text">20</div>
    </div>
</div>

<script src="practice.js"></script>
</body>
</html>
